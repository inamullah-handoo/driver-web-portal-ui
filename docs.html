<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

          </div>

            <div class="img"></div>
            <div class="mid-bot">
              <p>Toll Reciept</p>

            </div>
          </div>
        </div>
        <div class="bottom">
          <div class="file">
            <i class="fas fa-folder"></i>
            <span>File</span>
          </div>
          <div class="camera">
